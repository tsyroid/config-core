# ~/.config/starship.toml
# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# Inserts a blank line between shell prompts
add_newline = true

[character]
# success_symbol = '[ & ](bold green)' # The 'success_symbol' segment is being set to 'âžœ' with the color 'bold green'
# error_symbol = '[ & ](bold red)'
success_symbol = "[>](bold green)"
error_symbol = "[X](bold red)"
# vimcmd_symbol = "[<](bold green)"

[username]
show_always = true
format = '[$user]($style)@'

[git_status]
ahead = ">"
behind = "<"
diverged = "<>"
renamed = "r"
deleted = "x"

[hostname]
ssh_only = false
format = '[$ssh_symbol$hostname ]($style) '
style = 'bold purple'

[git_branch]
symbol = "git "

[git_commit]
tag_symbol = " tag "

[c]
symbol = "C "

[dotnet]
symbol = ".NET "

[directory]
# read_only = " ro"
